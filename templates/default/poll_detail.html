
{% extends "base.html" %}

{% block title %}查看投票主題{% endblock %}

{% block main %}
    <h1>{{poll.subject}}</h1>
    <p>{{poll.desc}}</p>
    <a href = "{% url 'option_create' poll.id %}">新增選項</a>
    <ul>
        {% for op in option_list %}
        <li>
            <a href = "{% url 'poll_vote' op.id %}">{{ op.title }}</a> - {{ op.votes }} 票</li>
               <a href = "{% url 'option_edit' op.id %}">修改</a>
        {% endfor %}
    </ul>
{% endblock %}
